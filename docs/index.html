<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Centered Wrapper</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        background-color: #f9f9f9;
      }

      .wrapper {
        text-align: center;
      }

      .wrapper img {
        width: 100%;
        max-width: 300px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .wrapper p {
        margin-top: 2em;
        line-height: 180%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="/assets/logo.png" alt="Barker Property Logo" />
      <p>
        Looking for accomodation in Melbourne?<br />
        Call us: <a href="tel:+61412345678">+61 437 807 666</a>
      </p>
    </div>
  </body>
</html>
